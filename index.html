<!DOCTYPE html>
<head>
    <title>Google Homepage</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="/google-home-page/styles/style.css">
</head>

<body>


    <header>
        <nav>
            <ul id="nav-bar">
                <li class="nav-links"><a href="#">Gmail</a></li>
                <li class="nav-links"><a href="#">Images</a></li>
                <li id="sign-in"><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <!-- GOOGLE IMG -->

    <div class="google">
    <img src="/google-home-page/images/google.png" alt="google-logo" id="google-logo">
    </div>

    <!-- FORM SEARCH -->

    <div class="form">
        <form>
            <label for="form-search"></label>
            <input type="text" id="form-search" placeholder="">
        </form>
    </div>
   
    <!-- BUTTONS -->

    <div class="buttons">
        <input type="submit" value="Google Search" id="google-search">
        <input type="submit" value="I'm Feeling Lucky">
    </div>

    <!-- FOOTER -->

    <footer>
        <ul class="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
